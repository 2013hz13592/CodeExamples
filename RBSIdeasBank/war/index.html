  <body>
    <h1>RBS Ideas Bank App Engine!</h1>
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>

        <td><a href="WebScraperServlet">WebScraperServlet</a></td>

		<input type="radio" name="runtype" value="GetLatestComment" checked>Fetch Latest Comment

  			<option value="MobileBanking">Mobile Banking</option>
  			<option value="CurrentAccounts">Current Accounts</option>
  			<option value="CreditCards">Credit Cards</option>
		</select><br>
		Email:<br>
		<input type="text" name="email" value=""><br>		
		<input type="submit" value="Submit">
	</form>
